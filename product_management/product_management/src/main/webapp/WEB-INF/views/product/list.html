<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <style>
        .notify{
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <a class="btn btn-primary" style="margin-bottom: 30px" th:href="@{/products/create}">Create new product</a>
    <div>
        <form id="search" th:action="@{/products/search}" method="post" novalidate="novalidate">
            <div id="input_search">
                <input type="text" name="nameSearch">
                <input type="submit" value="Search">
            </div>
        </form>
    </div>
    <table class="container" border="1">
        <thead>
        <th>STT</th>
        <th>NAME</th>
        <th>PRICE</th>
        <th>DESCRIPTION</th>
        <th>UPDATE</th>
        <th>DELETE</th>
        <th>VIEW</th>
        </thead>
        <tbody>
        <tr th:each="list: ${list}">
            <td th:text="${list.getId()}"></td>
            <td th:text="${list.getName()}"></td>
            <td th:text="${list.getPrice()}"></td>
            <td th:text="${list.getDescription()}"></td>
            <td><a th:href="@{/products/{id}/update(id=${list.getId()})}" class="btn btn-warning">Update</a></td>
            <td><a th:href="@{/products/{id}/delete(id=${list.getId()})}" class="btn btn-danger">DELETE</a></td>
            <td><a th:href="@{/products/{id}/view(id=${list.getId()})}" class="btn btn-info">VIEW</a></td>
        </tr>
        </tbody>
    </table>
    <div class="notify">
        <div th:if="${messages}">
            <span th:text="${messages}"></span>
        </div>
    </div>
</div>
</body>
</html>
