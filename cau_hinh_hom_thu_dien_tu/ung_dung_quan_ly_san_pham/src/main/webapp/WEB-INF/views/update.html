<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>
<body>
<div id="form" class="container-fluid">
    <a style="margin-bottom: 30px" class="btn btn-primary" th:href="@{/product}">Back to product list</a>
    <form th:action="@{/product/update}" th:object="${product}" method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}" class="form-control">
        <div>
            <label>Name</label>
            <input type="text" th:field="*{nameProduct}" class="form-control">
        </div>

        <div>
            <label>Price</label>
            <input type="text" th:field="*{price}" class="form-control">
        </div>

        <div>
            <label>Description</label>
            <input type="text" th:field="*{description}" class="form-control">
        </div>

        <div>
            <label>Manufacturer</label>
            <input type="text" th:field="*{manufacturer}" class="form-control">
        </div>
        <input type="submit" value="Update" style="margin-top: 30px">
    </form>
</div>
</body>
</html>
